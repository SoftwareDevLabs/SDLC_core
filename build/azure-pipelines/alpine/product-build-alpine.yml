steps:
  - task: NodeTool@0
    inputs:
      versionSource: fromFile
      versionFilePath: .nvmrc
      nodejsMirror: https://github.com/joaomoreno/node-mirror/releases/download

  - template: ../distro/download-distro.yml@self

  - task: AzureKeyVault@2
    displayName: "Azure Key Vault: Get Secrets"
    inputs:
      azureSubscription: sdlc-core
      KeyVaultName: sdlc-core-build-secrets
      SecretsFilter: "github-distro-mixin-password"

  - task: DownloadPipelineArtifact@2
    inputs:
      artifact: Compilation
      path: $(Build.ArtifactStagingDirectory)
    displayName: Download compilation output

  - script: tar -xzf $(Build.ArtifactStagingDirectory)/compilation.tar.gz
    displayName: Extract compilation output

  - script: node build/setup-npm-registry.js $NPM_REGISTRY
    condition: and(succeeded(), ne(variables['NPM_REGISTRY'], 'none'))
    displayName: Setup NPM Registry

  - script: mkdir -p .build && node build/azure-pipelines/common/computeNodeModulesCacheKey.js alpine $(SDLC_CORE_ARCH) $(node -p process.arch) > .build/packagelockhash
    displayName: Prepare node_modules cache key

  - task: Cache@2
    inputs:
      key: '"node_modules" | .build/packagelockhash'
      path: .build/node_modules_cache
      cacheHitVar: NODE_MODULES_RESTORED
    displayName: Restore node_modules cache

  - script: tar -xzf .build/node_modules_cache/cache.tgz
    condition: and(succeeded(), eq(variables.NODE_MODULES_RESTORED, 'true'))
    displayName: Extract node_modules cache

  - script: |
      set -e
      # Set the private NPM registry to the global npmrc file
      # so that authentication works for subfolders like build/, remote/, extensions/ etc
      # which does not have their own .npmrc file
      npm config set registry "$NPM_REGISTRY"
      echo "##vso[task.setvariable variable=NPMRC_PATH]$(npm config get userconfig)"
    condition: and(succeeded(), ne(variables.NODE_MODULES_RESTORED, 'true'), ne(variables['NPM_REGISTRY'], 'none'))
    displayName: Setup NPM

  - task: npmAuthenticate@0
    inputs:
      workingFile: $(NPMRC_PATH)
    condition: and(succeeded(), ne(variables.NODE_MODULES_RESTORED, 'true'), ne(variables['NPM_REGISTRY'], 'none'))
    displayName: Setup NPM Authentication

  - task: Docker@1
    inputs:
      azureSubscriptionEndpoint: sdlc-core
      azureContainerRegistry: sdlc-corehub.azurecr.io
      command: "Run an image"
      imageName: "sdlc-core-linux-build-agent:alpine-$(SDLC_CORE_ARCH)"
      containerCommand: uname
    displayName: "Pull image"
    condition: and(succeeded(), ne(variables.NODE_MODULES_RESTORED, 'true'))

  - script: sudo apt-get update && sudo apt-get install -y libkrb5-dev
    displayName: Install build dependencies
    condition: and(succeeded(), ne(variables.NODE_MODULES_RESTORED, 'true'))

  - script: |
      set -e

      for i in {1..5}; do # try 5 times
        npm ci && break
        if [ $i -eq 5 ]; then
          echo "Npm install failed too many times" >&2
          exit 1
        fi
        echo "Npm install failed $i, trying again..."
      done
    env:
      npm_config_arch: $(NPM_ARCH)
      ELECTRON_SKIP_BINARY_DOWNLOAD: 1
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      GITHUB_TOKEN: "$(github-distro-mixin-password)"
      SDLC_CORE_REMOTE_DEPENDENCIES_CONTAINER_NAME: sdlc-corehub.azurecr.io/sdlc-core-linux-build-agent:alpine-$(SDLC_CORE_ARCH)
      SDLC_CORE_HOST_MOUNT: "/mnt/vss/_work/1/s"
    displayName: Install dependencies
    condition: and(succeeded(), ne(variables.NODE_MODULES_RESTORED, 'true'))

  - script: node build/azure-pipelines/distro/mixin-npm
    displayName: Mixin distro node modules
    condition: and(succeeded(), ne(variables.NODE_MODULES_RESTORED, 'true'))

  - script: |
      set -e
      node build/azure-pipelines/common/listNodeModules.js .build/node_modules_list.txt
      mkdir -p .build/node_modules_cache
      tar -czf .build/node_modules_cache/cache.tgz --files-from .build/node_modules_list.txt
    condition: and(succeeded(), ne(variables.NODE_MODULES_RESTORED, 'true'))
    displayName: Create node_modules archive

  - script: node build/azure-pipelines/distro/mixin-quality
    displayName: Mixin distro quality

  - template: ../common/install-builtin-extensions.yml@self

  - script: |
      set -e
      TARGET=$([ "$(SDLC_CORE_ARCH)" == "x64" ] && echo "linux-alpine" || echo "alpine-arm64") # TODO@joaomoreno
      npm run gulp sdlc-core-reh-$TARGET-min-ci
      (cd .. && mv sdlc-core-reh-$TARGET sdlc-core-server-$TARGET) # TODO@joaomoreno
      ARCHIVE_PATH=".build/linux/server/sdlc-core-server-$TARGET.tar.gz"
      DIR_PATH="$(realpath ../sdlc-core-server-$TARGET)"
      mkdir -p $(dirname $ARCHIVE_PATH)
      tar --owner=0 --group=0 -czf $ARCHIVE_PATH -C .. sdlc-core-server-$TARGET
      echo "##vso[task.setvariable variable=SERVER_DIR_PATH]$DIR_PATH"
      echo "##vso[task.setvariable variable=SERVER_PATH]$ARCHIVE_PATH"
    env:
      GITHUB_TOKEN: "$(github-distro-mixin-password)"
    displayName: Build server

  - script: |
      set -e
      TARGET=$([ "$(SDLC_CORE_ARCH)" == "x64" ] && echo "linux-alpine" || echo "alpine-arm64")
      npm run gulp sdlc-core-reh-web-$TARGET-min-ci
      (cd .. && mv sdlc-core-reh-web-$TARGET sdlc-core-server-$TARGET-web) # TODO@joaomoreno
      ARCHIVE_PATH=".build/linux/web/sdlc-core-server-$TARGET-web.tar.gz"
      DIR_PATH="$(realpath ../sdlc-core-server-$TARGET-web)"
      mkdir -p $(dirname $ARCHIVE_PATH)
      tar --owner=0 --group=0 -czf $ARCHIVE_PATH -C .. sdlc-core-server-$TARGET-web
      echo "##vso[task.setvariable variable=WEB_DIR_PATH]$DIR_PATH"
      echo "##vso[task.setvariable variable=WEB_PATH]$ARCHIVE_PATH"
    env:
      GITHUB_TOKEN: "$(github-distro-mixin-password)"
    displayName: Build server (web)

  - script: echo "##vso[task.setvariable variable=ARTIFACT_PREFIX]attempt$(System.JobAttempt)_"
    condition: and(succeededOrFailed(), notIn(variables['Agent.JobStatus'], 'Succeeded', 'SucceededWithIssues'))
    displayName: Generate artifact prefix

  - task: 1ES.PublishPipelineArtifact@1
    inputs:
      targetPath: $(SERVER_PATH)
      artifactName: $(ARTIFACT_PREFIX)sdlc_core_server_alpine_$(SDLC_CORE_ARCH)_archive-unsigned
      sbomBuildDropPath: $(SERVER_DIR_PATH)
      sbomPackageName: "SDLC_core Alpine $(SDLC_CORE_ARCH) Server"
      sbomPackageVersion: $(Build.SourceVersion)
    displayName: Publish server archive
                condition: and(succeededOrFailed(), ne(variables['SERVER_PATH'], ''), ne(variables['SDLC_CORE_ARCH'], 'x64'))

  - task: 1ES.PublishPipelineArtifact@1
    inputs:
      targetPath: $(WEB_PATH)
      artifactName: $(ARTIFACT_PREFIX)sdlc_core_web_alpine_$(SDLC_CORE_ARCH)_archive-unsigned
      sbomBuildDropPath: $(WEB_DIR_PATH)
      sbomPackageName: "SDLC_core Alpine $(SDLC_CORE_ARCH) Web"
      sbomPackageVersion: $(Build.SourceVersion)
    displayName: Publish web server archive
            condition: and(succeededOrFailed(), ne(variables['WEB_PATH'], ''), ne(variables['SDLC_CORE_ARCH'], 'x64'))

  # same as above, keep legacy name
  - task: 1ES.PublishPipelineArtifact@1
    inputs:
      targetPath: $(SERVER_PATH)
      artifactName: $(ARTIFACT_PREFIX)sdlc_core_server_linux_alpine_archive-unsigned
      sbomEnabled: false
    displayName: Publish x64 server archive
            condition: and(succeededOrFailed(), ne(variables['SERVER_PATH'], ''), eq(variables['SDLC_CORE_ARCH'], 'x64'))

  # same as above, keep legacy name
  - task: 1ES.PublishPipelineArtifact@1
    inputs:
      targetPath: $(WEB_PATH)
      artifactName: $(ARTIFACT_PREFIX)sdlc_core_web_linux_alpine_archive-unsigned
      sbomEnabled: false
    displayName: Publish x64 web server archive
        condition: and(succeededOrFailed(), ne(variables['WEB_PATH'], ''), eq(variables['SDLC_CORE_ARCH'], 'x64'))
